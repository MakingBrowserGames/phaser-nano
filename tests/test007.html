<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Phaser Micro</title>
    <script src="../src/Game.js"></script>
    <script src="../src/WebGL.js"></script>
    <script src="../src/Canvas.js"></script>
    <script src="../src/Loader.js"></script>
    <script src="../src/Cache.js"></script>
    <script src="../src/Texture.js"></script>
    <script src="../src/Sprite.js"></script>
    <script src="../src/Matrix.js"></script>
    <script src="../src/Geometry.js"></script>
    <script src="../src/Frame.js"></script>
    <script src="../src/FrameData.js"></script>
</head>
<body>

<script type="text/javascript">

    var game = new PhaserMicro.Game(800, 600, 'canvas', '', { preload: preload, create: create, update: update, render: render });

    function preload () {

        game.pixelArt = true;

        game.load.image('sky', 'assets/sky2.png');
        game.load.image('arrow', 'assets/arrow.png');

    }

    var sprite;
    var d = 1;

    function create() {

        game.addChild(0, 0, 'sky');

        sprite = game.addChild(400, 300, 'arrow');
        sprite.anchor.x = 0.5;
        sprite.anchor.y = 0.5;

    }

    function update() {

        sprite.rotation += 0.1;

        if (d)
        {
            sprite.scale.x += 0.1;
            sprite.scale.y += 0.1;

            if (sprite.scale.x >= 12)
            {
                d = 0;
            }
        }
        else
        {
            sprite.scale.x -= 0.1;
            sprite.scale.y -= 0.1;

            if (sprite.scale.x < 0.1)
            {
                d = 1;
            }
        }

    }

    function render() {

    }

</script>

</body>
</html>
