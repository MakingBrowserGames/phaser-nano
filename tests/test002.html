<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Phaser Micro</title>
    <script src="../src/PhaserMicro.js"></script>
    <style type="text/css">
        body {
            background-color: #780F63;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var game = new PhaserMicro.Game(800, 600, 'canvas', '', { preload: preload, create: create, update: update });

    function preload () {

        console.log('Preload');

        game.load.image('atari', 'assets/atari130xe.png');

    }

    var x = 0;
    var bob1;
    var bob2;
    var bob3;

    function create() {

        console.log('Create');

        bob1 = game.addChild(x, 0, 'atari');
        bob2 = game.addChild(x, 200, 'atari');
        bob3 = game.addChild(x, 400, 'atari');

    }

    function update() {

        if (x < 700)
        {
            x++;

            bob1.x = x;
            bob2.x = x;
            bob3.x = x;
        }

    }

</script>

</body>
</html>
