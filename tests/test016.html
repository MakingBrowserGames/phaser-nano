<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Phaser Micro</title>
    <script src="../src/Game.js"></script>
    <script src="../src/WebGL.js"></script>
    <script src="../src/Canvas.js"></script>
    <script src="../src/Loader.js"></script>
    <script src="../src/Cache.js"></script>
    <script src="../src/Texture.js"></script>
    <script src="../src/Sprite.js"></script>
    <script src="../src/Matrix.js"></script>
    <script src="../src/Geometry.js"></script>
    <script src="../src/Frame.js"></script>
    <script src="../src/FrameData.js"></script>
</head>
<body>

<script type="text/javascript">

    var game = new PhaserMicro.Game(800, 600, 'canvas', '', { preload: preload, create: create, update: update });

    function preload () {

        game.load.image('pic', 'assets/Equality_by_Ragnarok.png');

    }

    function create() {

        var pic = game.addChild(0, 0, 'pic');

        pic.width = 800;
        pic.height = 600;

        //  The cropHeight works on the texture dimensions, not the
        //  scaled dimensions. So a height of 300px here won't look like
        //  300px because the sprite is scaled.
        pic.texture.cropHeight = 300;

    }

    function update() {

    }

</script>

</body>
</html>
