<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Phaser Micro</title>
    <script src="../src/Game.js"></script>
    <script src="../src/WebGL.js"></script>
    <script src="../src/Canvas.js"></script>
    <script src="../src/Loader.js"></script>
    <script src="../src/Cache.js"></script>
    <script src="../src/Texture.js"></script>
    <script src="../src/Sprite.js"></script>
    <script src="../src/Matrix.js"></script>
    <script src="../src/Geometry.js"></script>
    <script src="../src/Frame.js"></script>
    <script src="../src/FrameData.js"></script>
</head>
<body>

<script type="text/javascript">

    var game = new PhaserNano.Game(1024, 896, 'canvas', '', { preload: preload, create: create, update: update });

    function preload () {

        game.load.path = 'assets/';
        game.load.atlas('dracula');

    }

    var cy = 0;
    var logo;

    function create() {

        game.addChild(0, 0, 'dracula', 'background');
        game.addChild(0, 0, 'dracula', 'hills');

        logo = game.addChild(0, 0, 'dracula', 'logo');

        game.addChild(0, 0, 'dracula', 'copy');

        logo.texture.cropHeight = 0;

    }

    function update() {

        if (logo.texture.cropHeight < logo.texture.frame.height)
        {
            logo.texture.cropHeight++;
        }

    }

</script>

</body>
</html>
